<div class="chat-container">
  <!-- Message History -->
  <div class="messages-container" #messagesContainer>
    <div *ngFor="let msg of chatHistory; trackBy: trackByIndex"
         [ngClass]="{'user-message': msg.sender === 'user', 'ai-message': msg.sender === 'ai'}">
      <div class="message-content">
        <span [innerHTML]="msg.text"></span>
      </div>
    </div>
  </div>

  <!-- Input Field & Send Button -->
  <div class="input-container">
    <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
